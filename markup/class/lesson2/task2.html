<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables - rowspan and colspan</title>
</head>
<body>
<table border="1">
    <tr>
        <td rowspan="2">
            First
        </td>
        <td colspan="2">
            Second
        </td>
    </tr>
    <tr>
        <td>
            Third
        </td>
        <td>
            Forth
        </td>
    </tr>
</table>
</body>
</html>
