<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="#action1">
    Login <input type="text" name="login"/><br/>
    Password <input type="password" name="password"/><br/>
    <input type="radio" name="sex" value="male"/> Male
    <input type="radio" name="sex" value="female"/> Female <br/>
    <input type="checkbox" name="car" value="have"/>Have a car
    <input type="checkbox" name="car" value="donthave"/>Don't have a car<br/>
    <input type="reset"/><input type="submit"/><br/>
</form>
</body>
</html>
